<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiceflow Chatbot</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #chat-container {
        width: 100%;
        height: 100vh; /* Full viewport height */
      }
    </style>
  </head>
  <body>
    <!-- Chat container (avoid iframe if possible) -->
    <div id="chat-container"></div>

    <!-- Voiceflow Web Chat Integration -->
    <script type="text/javascript">
      (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        
        // Load Voiceflow chat with error handling
        v.onload = function() {
          try {
            window.voiceflow.chat.load({
              verify: { projectID: '67e3102f0ce729ea672fc94a' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              voice: {
                url: "https://runtime-api.voiceflow.com",
                autoplay: true, // Ensure voice autoplay is enabled
              },
              render: {
                mode: 'embedded',
                target: document.getElementById('chat-container'),
              },
              session: {
                persist: true, // Helps maintain session on refresh
              },
            });

            // Log errors to console for debugging
            window.voiceflow.chat.on('error', (error) => {
              console.error('Voiceflow Chat Error:', error);
            });
          } catch (error) {
            console.error('Failed to load Voiceflow chat:', error);
          }
        };

        v.onerror = function() {
          console.error('Failed to load Voiceflow script.');
        };

        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
        v.type = "module"; // Modern JS module (preferred)
        s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>

    <!-- Optional: Check for browser audio permissions -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Request microphone/audio permissions if needed
        if (window.voiceflow) {
          window.voiceflow.chat.on('ready', () => {
            console.log('Chatbot ready. Checking audio permissions...');
          });
        }
      });
    </script>
  </body>
</html>
