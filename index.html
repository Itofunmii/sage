<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Hello World!</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
  </head>
  <body>
    <!--
      The body includes the content you see in the page
      Each element is defined using tags, like this <div></div>
      The attributes like class="wrapper" let us style elements in the CSS
    -->
   <div id="chat-container"></div>
<!-- 1. The app i want an iframe container for voiceflow -->
    <script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67e3102f0ce729ea672fc94a' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          },
          render: {
            mode: 'embedded',
            target: document.getElementById('chat-container')
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
    
<!-- 2. ELFSight replacement script (add this RIGHT BEFORE </body>) -->
<script>
  window.addEventListener('load', function() {
    document.querySelector('.elfsight-app-ab85a287-5c0b-4ee3-abf6-e8980cdf2f16')?.remove();
    const iframe = document.createElement('iframe');
    iframe.src = 'https://testsage.netlify.app/';
    iframe.allow = 'fullscreen';
    iframe.sandbox = "allow-scripts allow-same-origin allow-forms";
    iframe.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; border:none; z-index:9999;';
    document.body.appendChild(iframe);
  });
</script>
  </body>
</html>
